{% extends "base.html" %}

{% block content %}
<main class="container" style="justify-content: center; min-height: 80vh;">
    <div
        style="max-width: 400px; width: 100%; padding: 40px; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);">
        <h2 style="text-align: center; margin-bottom: 30px; font-family: var(--font-heading);">Welcome Back</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="flash-message {{ category }}"
            style="padding: 10px; margin-bottom: 20px; border-radius: 5px; text-align: center; background: {{ '#d4edda' if category == 'success' else '#f8d7da' }}; color: {{ '#155724' if category == 'success' else '#721c24' }};">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('auth.login') }}" method="POST">
            <div style="margin-bottom: 20px;">
                <label for="email" style="display: block; margin-bottom: 8px; font-weight: 600;">Email Address</label>
                <input type="email" id="email" name="email" required
                    style="width: 100%; padding: 12px; border: 1px solid #ffdde1; border-radius: 10px; outline: none;">
            </div>

            <div style="margin-bottom: 30px;">
                <label for="password" style="display: block; margin-bottom: 8px; font-weight: 600;">Password</label>
                <input type="password" id="password" name="password" required
                    style="width: 100%; padding: 12px; border: 1px solid #ffdde1; border-radius: 10px; outline: none;">
            </div>

            <button type="submit" class="btn" style="width: 100%;">Login</button>
        </form>

        <p style="text-align: center; margin-top: 20px; font-size: 0.9rem;">
            New here? <a href="{{ url_for('auth.register') }}"
                style="color: var(--accent-dark-pink); font-weight: 600;">Create an account</a>
        </p>
    </div>
</main>
{% endblock %}
